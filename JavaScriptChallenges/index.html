<!DOCTYPE html>
<html>

<head>
    <title>Greeting Input</title>
</head>

<body>
    <h2>Enter your name:</h2>
    <input type="text" id="numInput" placeholder="Enter a number">
    <button onclick="squares()">Square It!</button>

    <script>
        function squares() {
            let num = document.getElementById("numInput").value;
            num = num * num;
            alert("The square is " + num);
        }
    </script>
</body>

</html>
